<!DOCTYPE html><html><head><title>Promopty prompt</title></head><body><h1 class="message"></h1></body><script>const messageElement = document.querySelector('.message')
const gender = () => prompt('Are you male or female?')
const setMessage = message => messageElement.innerText = message
switch(gender()) {
    case 'male':
        setMessage(`What's up bro?`)
        break;
    case 'female':
        setMessage(`Sorry boss, you're right`)
        break;
    default:
        setMessage(`Wow, what a wonderful day!`)
}</script></html>
